name: mi_aplicacion_gotica
description: "Aplicación gótica con catálogo de películas y Firebase"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  audioplayers: ^5.2.1
  http: ^0.13.6
  firebase_core: ^2.25.4
  firebase_auth: ^4.17.8
  cloud_firestore: ^4.17.5
  firebase_storage: ^11.6.5
  image_picker: ^1.1.1
  cached_network_image: ^3.3.1
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/fondo_gotico.jpg
    - assets/audio/

  fonts:
    - family: Unifraktur
      fonts:
        - asset: assets/fonts/UnifrakturCook-Bold.ttf

